<h2>Liste des tâches à faire</h2>
<ul>
  <li *ngFor="let task of tasks; let i=index">
    <input type="text" [(ngModel)]="tasks[i]">
    <button (click)="deleteTask(task)">Supprimer</button>
  </li>
</ul>



<form (submit)="addTask()">
  <input type="text" [(ngModel)]="newTask" placeholder="Ajouter une tâche">
  <button (click)="addTask()">Ajouter</button>
</form>
